name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Python tests
        run: pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  # Add dependency on build-and-test job
    steps:
      - name: Checkout code  # This checkout can potentially be removed (see note below)
        uses: actions/checkout@v3

      - name: Upload to S3 (Only runs if build-and-test passes)
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl private --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Typo fixed (should be AWS_ACCESS_KEY_ID)
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-2'
          SOURCE_DIR: 'public_html'
