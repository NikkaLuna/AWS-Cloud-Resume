name: Deploy Infrastructure

on:
  push:
    branches:
      - main  # Or a dedicated branch for infrastructure changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy with CloudFormation
        uses: aws-actions/aws-cloudformation-deploy@v2
        with:
          region: us-east-1  # Update with your region
          template: ./template.yml  # Update with your template path
          capabilities: CAPABILITY_IAM  # Consider adding capabilities if needed
